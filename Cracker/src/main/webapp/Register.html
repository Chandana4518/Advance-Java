<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Register</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
	crossorigin="anonymous">
</head>
<body>
	<form class="row g-3" action="Register" method="post">
		<nav class="navbar bg-primary" data-bs-theme="dark">
			<ul class="nav nav-pills card-header-pills">
				<li class="nav-item"><a class="nav-link active"
					href="index.html">Home</a></li>
				<li class="nav-item"><a class="nav-link active"
					href="Movie.html">Movie</a></li>
			</ul>
		</nav>
		<div class="col-md-6">
			<label for="firstName" class="form-label">First Name</label> <input
				type="text" class="form-control" id="firstName"
				placeholder="First Name" name="firstName">
		</div>
		<div class="col-md-6">
			<label for="lastName" class="form-label">Last Name</label> <input
				type="text" class="form-control" id="lastName"
				placeholder="Last Name" name="lastName">
		</div>
		<div class="col-md-6">
			<label for="email" class="form-label">Email</label> <input
				type="email" class="form-control" id="email"
				placeholder="abc@gmail.com" name="email">
		</div>
		<div class="col-md-6">
			<label for="password" class="form-label">Password </label> <input
				type="password" class="form-control" id="password"
				placeholder="Password">
		</div>
		<div class="col-12">
			<label for="address" class="form-label">Address</label> <input
				type="text" class="form-control" id="address"
				placeholder="#1234,XYZ Colony" name="address">
		</div>
		<div class="col-md-6">
			<label for="city" class="form-label">City</label> <input type="text"
				class="form-control" id="city" placeholder="Enter City" name="city">
		</div>
		<div class="col-md-4">
			<label for="state" class="form-label">State</label> <select
				id="state" class="form-select" name="state">
				<option selected>Choose...</option>
				<option>Bengaluru</option>
				<option>Chennai</option>
				<option>Hyderabad</option>
				<option>Mysuru</option>
				<option>Vijayawada</option>
			</select>
		</div>
		<div class="col-md-2">
			<label for="zip" class="form-label">Zip</label> <input type="number"
				class="form-control" id="zip" placeholder="Enter Zipcode" name="zip">
		</div>

<div class="checkbox">
    <label><input type="checkbox"> Remember me</label>
  </div>
		<div class="col-12">
		<div class="text-center">
			<button type="submit" class="btn btn-success">Sign in</button>
		</div>
		</div>
	</form>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>
</body>
</html>
